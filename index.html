<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project alphabet clash: Gaming</title>

    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <!-- ==================================== Main Section Started =================================== -->
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] h-[1224px] bg-no-repeat bg-center">
        <!-- ----------------- Section 1 [Home Screen] ------------------ -->
        <section id="home-screen" class="min-h-screen text-[#FFFFFF] flex flex-col justify-center items-center ">
            <div class="flex flex-col items-center justify-center gap-24">
                <h1 class="text-8xl font-normal font-anton uppercase">ALPHABET CLASH</h1>
                <p class="font-poppins text-xl font-medium lowercase">Unleash Your Keyboard Kung Fu : Press “Enter” to
                    Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>

        <!-- ------------------- Section 2 [Play Ground] ------------------ -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center gap-24 pt-24">
                <!-- Notice Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[16px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...</p>
                    </div>

                    <div class="min-h-full flex justify-center items-center">
                        <p id="display-alphabet" class="text-black text-9xl font-semibold uppercase">Y</p>
                    </div>
                </div>

                <!-- Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- Life & Score -->
                <div class="flex w-3/4 justify-between mt-12">
                    <!-- Life -->
                    <button class="btn rounded-full bg-[#894189] text-white font-semibold">
                        Life
                        <img src="images/heart.svg" alt="Heart">
                        <span id="default-life">5</span>
                    </button>

                    <!-- Score -->
                    <button class="btn rounded-full bg-[#360490] text-white font-semibold">
                        Score
                        <img src="images/dolor.svg" alt="Dolor">
                        <span id="default-score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- -------------------- Section 3 [Score] ------------------------ -->
        <section id="final-score" class="min-h-screen flex justify-center items-center hidden">
            <div class="text-white text-center space-y-8 bg-gradient-to-r from-[#FFFFFF66] to-[#FFFFFF1A] p-4 rounded-2xl">
                <p class="text-3xl font-medium">Game over!</p>

                <p class="text-7xl font-medium">
                    <span class="font-bold">Score:</span>
                    <span id="last-score">0</span>
                </p>
                <button onclick="play()" class="btn text-2xl font-semibold bg-white text-black border-none">Play Again</button>
                <p class="text-xl font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <!-- Script Links -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-demo.js"></script>
</body>

</html>
